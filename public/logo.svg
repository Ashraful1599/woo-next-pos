<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:lime;stop-opacity:1" />
      <stop offset="100%" style="stop-color:lime;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:black;stop-opacity:1" />
      <stop offset="100%" style="stop-color:gray;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="200" cy="75" r="70" fill="url(#bgGradient)" />

  <!-- Main Text with Gradient Fill -->
  <text x="50" y="90" font-family="Verdana" font-size="40" fill="url(#textGradient)" font-weight="bold">NUTRIZONE</text>
  <text x="50" y="120" font-family="Verdana" font-size="20" fill="url(#textGradient)">SUPPLEMENTS</text>
  
  <!-- Reflection Effect -->
  <g transform="translate(0, 180) scale(1, -1)" opacity="0.2">
    <text x="50" y="90" font-family="Verdana" font-size="40" fill="black" font-weight="bold">NUTRIZONE</text>
    <text x="50" y="120" font-family="Verdana" font-size="20" fill="black">SUPPLEMENTS</text>
  </g>
</svg>
